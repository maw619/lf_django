{% extends 'main/base.html' %} {% block title %}Home Page{% endblock title %} 
{% block content %}


<div class="d-flex align-items-center justify-content-center">
  <form method="POST"  style="width:70%;">
    <p>Login</p>
    {% csrf_token %}
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="form5Example1" class="form-control" name="username" />
      <label class="form-label" for="form5Example1">Username</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="password" id="form5Example2" class="form-control" name="password" />
      <label class="form-label" for="form5Example2" name="password">Password</label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
    <p class="mt-3"><i>Don't have an account? Create one </i><a href="{% url 'register' %}">here</a></p>

  </form>
</div> 

{% endblock content %}
